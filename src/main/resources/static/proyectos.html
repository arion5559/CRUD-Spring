<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List/act projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3 mb-4">List/act projects</h1>
    <div class="row mb-3">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha inicio</label>
                    <input type="date" class="form-control" id="fechaInicio">
                </div>
                <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha fin</label>
                    <input type="date" class="form-control" id="fechaFin">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci칩n</label>
                    <input type="textarea"
                           class="form-control" id="descripcion">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Subido</label>
                    <!-- checkbox para indicar si est치 subido o no con el texto "Subido" al lado -->
                    <input type="checkbox" class="form-check-input" id="estado">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>Esta es una aplicaci칩n para llevar un registro de los proyectos</p>
            <table class="table" id="proyectos">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha inicio</th>
                    <th scope="col">Fecha fin</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Descripci칩n</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
<script src="js/proyectos.js"></script>
</body>
</html>
